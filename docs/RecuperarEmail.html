<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - MinasLar</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #1e1e1e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #bb86fc; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2c2c2c; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; margin-top: 16px; background: #bb86fc; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .error { color: #cf6679; }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading">
            <h3>MinasLar</h3>
            <p>Validando acesso...</p>
        </div>

        <div id="form-container" class="hidden">
            <h2>Nova Senha</h2>
            <input type="password" id="password" placeholder="Digite a nova senha">
            <button onclick="atualizarSenha()">Salvar</button>
            <p id="msg" style="margin-top:15px;"></p>
        </div>

        <div id="success-container" class="hidden">
            <h2 style="color: #03dac6;">Senha Alterada!</h2>
            <p>Volte ao app e faça login.</p>
        </div>
        
        <div id="error-container" class="hidden">
            <h2 style="color: #cf6679;">Link Inválido</h2>
            <p>O link expirou. Solicite um novo no App.</p>
        </div>
    </div>

    <script>
        // ==========================================
        const supabaseUrl = 'https://uwkxgmmjubpincteqckc.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3a3hnbW1qdWJwaW5jdGVxY2tjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODUzNzksImV4cCI6MjA4NDI2MTM3OX0.nILR04gZURU_i1EC9YJihTIITtm-sKQkGZWVIEcm3ck'; 
        // ==========================================

        // ⚠️ O SEGREDO ESTÁ AQUI: detectSessionInUrl: false
        // Isso impede que o Supabase tente ler o código sozinho e cause conflito.
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                detectSessionInUrl: false,
                flowType: 'pkce',
            }
        });

        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                // Nós trocamos o código manualmente agora
                try {
                    const { data, error } = await _supabase.auth.exchangeCodeForSession(code);
                    if (error) throw error;
                    // Se deu certo, mostra a tela
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('form-container').classList.remove('hidden');
                } catch (e) {
                    console.error("Erro na troca:", e);
                    // Se falhar, verifica se já não existe uma sessão ativa (cookie antigo)
                    checkSessionFallback(); 
                }
            } else {
                // Se não tem código, talvez seja link antigo ou sessão já aberta
                checkSessionFallback();
            }
        };

        async function checkSessionFallback() {
            const { data } = await _supabase.auth.getSession();
            if (data.session) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('form-container').classList.remove('hidden');
            } else {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-container').classList.remove('hidden');
            }
        }

        async function atualizarSenha() {
            const newPassword = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            if (newPassword.length < 6) {
                msg.innerText = "Senha muito curta.";
                msg.className = "error";
                return;
            }

            msg.innerText = "Salvando...";
            
            const { error } = await _supabase.auth.updateUser({ password: newPassword });

            if (error) {
                msg.innerText = "Erro: " + error.message;
                msg.className = "error";
            } else {
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
