<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - MinasLar</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #1e1e1e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2c2c2c; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 16px; background: #bb86fc; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .error { color: #cf6679; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading">
            <h3>MinasLar</h3>
            <p>Validando permissão...</p>
        </div>

        <div id="form-container" class="hidden">
            <h2 style="color: #bb86fc;">Nova Senha</h2>
            <p style="color:#ccc; font-size:0.9em;">Digite sua nova senha.</p>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres">
            <button onclick="atualizarSenha()">Salvar Nova Senha</button>
            <p id="msg"></p>
        </div>

        <div id="success-container" class="hidden">
            <h2 style="color: #03dac6;">Sucesso!</h2>
            <p>Sua senha foi alterada.</p>
        </div>
        
        <div id="error-container" class="hidden">
            <h2 style="color: #cf6679;">Link Inválido</h2>
            <p>Se você acabou de pedir este link, tente abrir o App novamente e solicitar outro após a atualização.</p>
        </div>
    </div>

    <script>
// ==========================================
const supabaseUrl = 'https://uwkxgmmjubpincteqckc.supabase.co'; 
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3a3hnbW1qdWJwaW5jdGVxY2tjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODUzNzksImV4cCI6MjA4NDI2MTM3OX0.nILR04gZURU_i1EC9YJihTIITtm-sKQkGZWVIEcm3ck'; 
// ==========================================

const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

window.onload = async () => {
    try {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        // Se tiver código na URL
        if (code) {
            console.log("Código detectado. Tentando trocar...");
            
            // Tenta trocar o código pela sessão
            const { data, error } = await _supabase.auth.exchangeCodeForSession(code);
            
            if (error) {
                console.log("Erro na troca (pode já ter sido usado):", error.message);
                // TRUQUE DO MESTRE:
                // Se der erro (link consumido), verificamos se JÁ existe uma sessão ativa.
                // Isso salva casos de refresh ou duplo clique.
                await verificarSessaoExistente(); 
            } else {
                console.log("Troca realizada com sucesso!");
                limparUrl(); // Remove o código da barra de endereço para evitar erro no F5
                mostrarTela('form-container');
            }
        } else {
            // Se não tem código, verifica se já está logado
            await verificarSessaoExistente();
        }
    } catch (e) {
        console.error("Erro Crítico:", e);
        mostrarTela('error-container');
    }
};

// Função auxiliar para verificar sessão sem depender do código da URL
async function verificarSessaoExistente() {
    const { data } = await _supabase.auth.getSession();
    if (data.session) {
        console.log("Sessão válida encontrada! Permitindo alteração.");
        mostrarTela('form-container');
    } else {
        console.log("Nenhuma sessão encontrada. O link realmente expirou.");
        mostrarTela('error-container');
    }
}

// Limpa o ?code=... da URL para que se o usuário der F5, não tente processar de novo
function limparUrl() {
    const url = new URL(window.location.href);
    url.searchParams.delete('code');
    window.history.replaceState({}, document.title, url.toString());
}

async function atualizarSenha() {
    const newPassword = document.getElementById('password').value;
    const msg = document.getElementById('msg');
    
    if (newPassword.length < 6) {
        msg.innerText = "A senha deve ter no mínimo 6 caracteres.";
        msg.className = "error";
        return;
    }
    
    msg.innerText = "Salvando nova senha...";
    msg.className = ""; // limpa classe de erro
    
    // Como o exchangeCodeForSession já nos logou, updateUser funcionará
    const { error } = await _supabase.auth.updateUser({ password: newPassword });

    if (error) {
        msg.innerText = "Erro ao salvar: " + error.message;
        msg.className = "error";
    } else {
        mostrarTela('success-container');
    }
}

function mostrarTela(id) {
    ['loading', 'form-container', 'success-container', 'error-container'].forEach(t => {
        document.getElementById(t).classList.add('hidden');
    });
    document.getElementById(id).classList.remove('hidden');
}
    </script>
</body>
</html>
