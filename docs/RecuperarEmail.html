<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - MinasLar</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 { color: #bb86fc; margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background-color: #2c2c2c;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background-color: #bb86fc;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #9965f4; }
        .message { margin-top: 15px; font-size: 0.9rem; }
        .hidden { display: none; }
        .error { color: #cf6679; }
        .success { color: #03dac6; }
    </style>
</head>
<body>

    <div class="card">
        <div id="loading">
            <h3>MinasLar</h3>
            <p>Verificando link de segurança...</p>
        </div>

        <div id="form-container" class="hidden">
            <h2>Nova Senha</h2>
            <p style="color: #aaa; font-size: 0.9em; margin-bottom: 20px;">Digite sua nova senha abaixo.</p>
            <input type="password" id="password" placeholder="Nova senha (min. 6 caracteres)">
            <button onclick="atualizarSenha()">Salvar Nova Senha</button>
            <p id="msg" class="message"></p>
        </div>

        <div id="success-container" class="hidden">
            <h2 style="color: #03dac6;">Sucesso!</h2>
            <p>Sua senha foi alterada.</p>
            <p>Volte ao aplicativo para fazer login.</p>
        </div>
        
        <div id="error-container" class="hidden">
            <h2 style="color: #cf6679;">Link Inválido</h2>
            <p id="error-msg">O link expirou ou já foi usado.</p>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURAÇÕES
        // ==========================================
        const supabaseUrl = 'https://uwkxgmmjubpincteqckc.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3a3hnbW1qdWJwaW5jdGVxY2tjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODUzNzksImV4cCI6MjA4NDI2MTM3OX0.nILR04gZURU_i1EC9YJihTIITtm-sKQkGZWVIEcm3ck'; 
        // ==========================================

        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const loadingDiv = document.getElementById('loading');
        const formDiv = document.getElementById('form-container');
        const successDiv = document.getElementById('success-container');
        const errorDiv = document.getElementById('error-container');

        // Função principal de verificação
        async function verificarSessao() {
            console.log("Iniciando verificação...");

            // 1. Tenta trocar o código da URL (PKCE)
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            if (code) {
                console.log("Código encontrado. Tentando troca...");
                // Tentamos trocar. Se der erro, ignoramos por enquanto e checamos a sessão depois.
                await _supabase.auth.exchangeCodeForSession(code).catch(err => {
                    console.warn("Aviso: Troca de código falhou (pode já ter sido usado):", err.message);
                });
            }

            // 2. A VERDADEIRA PROVA: Temos uma sessão válida?
            // Isso funciona mesmo se o link foi clicado por um antivírus antes,
            // desde que o cookie tenha sido salvo ou o hash processado.
            const { data } = await _supabase.auth.getSession();

            if (data && data.session) {
                console.log("Sessão válida confirmada!");
                mostrarFormulario();
            } else {
                // Última chance: Ouve mudanças de estado (para links do tipo Hash antigo)
                _supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' || session) {
                        mostrarFormulario();
                    } else {
                        // Se depois de tudo não tiver sessão, aí sim é erro.
                        // Damos um pequeno delay para garantir
                        setTimeout(() => {
                            if (document.getElementById('form-container').classList.contains('hidden')) {
                                mostrarErro();
                            }
                        }, 1000);
                    }
                });
            }
        }

        window.onload = verificarSessao;

        function mostrarFormulario() {
            loadingDiv.classList.add('hidden');
            errorDiv.classList.add('hidden'); // Garante que erro suma
            formDiv.classList.remove('hidden');
        }

        function mostrarErro() {
            // Só mostra erro se o formulário e o sucesso não estiverem visíveis
            if (formDiv.classList.contains('hidden') && successDiv.classList.contains('hidden')) {
                loadingDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }

        async function atualizarSenha() {
            const newPassword = document.getElementById('password').value;
            const msgLabel = document.getElementById('msg');

            if (newPassword.length < 6) {
                msgLabel.innerText = "A senha deve ter pelo menos 6 caracteres.";
                msgLabel.className = "message error";
                return;
            }

            msgLabel.innerText = "Atualizando...";
            msgLabel.className = "message";

            try {
                const { data, error } = await _supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                formDiv.classList.add('hidden');
                successDiv.classList.remove('hidden');

            } catch (e) {
                msgLabel.innerText = "Erro: " + e.message;
                msgLabel.className = "message error";
            }
        }
    </script>
</body>
</html>
