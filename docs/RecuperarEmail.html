<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - MinasLar</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #1e1e1e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h2 { color: #bb86fc; margin-bottom: 20px; }
        p { color: #ccc; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2c2c2c; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #bb86fc; }
        
        .btn-action { width: 100%; padding: 12px; margin-top: 10px; background: #bb86fc; color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; }
        .btn-action:hover { background: #9965f4; }
        
        .hidden { display: none !important; }
        .error-msg { color: #cf6679; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step-start">
            <h3>Seguran칞a MinasLar</h3>
            <p>Para sua seguran칞a, clique abaixo para validar o link.</p>
            <button class="btn-action" onclick="validarCodigoManual()">游댑 Validar Meu Acesso</button>
            <p id="start-msg" class="error-msg"></p>
        </div>

        <div id="step-loading" class="hidden">
            <p>Verificando...</p>
        </div>

        <div id="step-form" class="hidden">
            <h2>Nova Senha</h2>
            <p style="font-size: 0.9em;">Digite sua nova senha abaixo.</p>
            <input type="password" id="password" placeholder="M칤nimo 6 caracteres">
            <button class="btn-action" onclick="salvarSenha()">Atualizar Senha</button>
            <p id="form-msg" class="error-msg"></p>
        </div>

        <div id="step-success" class="hidden">
            <h2 style="color: #03dac6;">Sucesso!</h2>
            <p>Sua senha foi alterada.</p>
            <p>Pode voltar ao aplicativo.</p>
        </div>
    </div>

    <script>
        // ==========================================
        const supabaseUrl = 'https://uwkxgmmjubpincteqckc.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3a3hnbW1qdWJwaW5jdGVxY2tjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2ODUzNzksImV4cCI6MjA4NDI2MTM3OX0.nILR04gZURU_i1EC9YJihTIITtm-sKQkGZWVIEcm3ck'; 
        // ==========================================

        // Importante: detectSessionInUrl: false impede que o c칩digo rode sozinho
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                detectSessionInUrl: false,
                flowType: 'pkce',
            }
        });

        // Pega o c칩digo da URL, mas N츾O usa ainda
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        // Se n칚o tiver c칩digo na URL, verifica se j치 tem sess칚o (hash antigo ou cookie)
        window.onload = async () => {
            if (!code) {
                // Tenta ver se j치 est치 logado
                const { data } = await _supabase.auth.getSession();
                if (data.session) {
                    mostrarTela('step-form');
                } else {
                    // Sem c칩digo e sem sess칚o
                    document.getElementById('start-msg').innerText = "Link incompleto. Solicite novo reset.";
                    document.querySelector('#step-start button').disabled = true;
                    document.querySelector('#step-start button').style.backgroundColor = "#555";
                }
            }
        };

        // S칩 roda quando VOC칅 clica no bot칚o (O rob칪 n칚o clica aqui)
        async function validarCodigoManual() {
            if (!code) return;

            mostrarTela('step-loading');

            try {
                // Troca o c칩digo pela sess칚o
                const { data, error } = await _supabase.auth.exchangeCodeForSession(code);
                
                if (error) throw error;

                // Se deu certo, libera o form
                mostrarTela('step-form');

            } catch (error) {
                console.error(error);
                // Se der erro, tenta checar se a sess칚o foi criada mesmo assim
                const { data } = await _supabase.auth.getSession();
                if (data.session) {
                    mostrarTela('step-form');
                } else {
                    alert("Erro: O link expirou ou j치 foi usado. Por favor, pe칞a um novo no App.");
                    mostrarTela('step-start');
                    document.getElementById('start-msg').innerText = "Link expirado.";
                }
            }
        }

        async function salvarSenha() {
            const newPassword = document.getElementById('password').value;
            const msg = document.getElementById('form-msg');
            
            if (newPassword.length < 6) {
                msg.innerText = "A senha deve ter 6 caracteres ou mais.";
                return;
            }

            msg.innerText = "Salvando...";
            
            const { error } = await _supabase.auth.updateUser({ password: newPassword });

            if (error) {
                msg.innerText = "Erro: " + error.message;
            } else {
                mostrarTela('step-success');
            }
        }

        function mostrarTela(id) {
            ['step-start', 'step-loading', 'step-form', 'step-success'].forEach(tela => {
                document.getElementById(tela).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
